<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row collapse" id="collapseNew">
            <form id="jsonForm" class="row">
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="id" class="form-label">ID:</label>
                        <input type="number" class="form-control" id="id" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="linkVntd" class="form-label">Enlace Vntd:</label>
                        <input type="text" class="form-control" id="linkVntd">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Precio:</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título:</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="linkWll" class="form-label">Enlace Wll:</label>
                        <input type="text" class="form-control" id="linkWll">
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="soldOut" class="form-label">Vendido:</label>
                                <input type="checkbox" id="soldOut" />
                            </div>
                            <div class="col-md-6">
                                <label for="reserved" class="form-label">Reservado:</label>
                                <input type="checkbox" id="reserved" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción:</label>
                        <textarea class="form-control" id="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="jsonTextArea" class="form-label">URL de Imágenes (una por línea):</label>
                        <textarea class="form-control" id="jsonTextArea" rows="5"></textarea>
                    </div>
                    <button type="submit"  class="btn btn-primary">Agregar Registro</button>
                </div>
            </form>
        </div>
        <div class="mt-3 d-flex align-items-center justify-content-between">
            <a data-bs-toggle="collapse" href="#collapseNew" role="button" aria-expanded="false" aria-controls="collapseExample" class="btn btn-primary">Nuevo</a>
            <div class="col-md-4">
                <input type="file" id="jsonFile" accept=".json" class="form-control form-control-md ">
            </div>
        </div>
        <div class="col-md-12 mt-4 p-4 bg-light border" id="recordList">
            <!-- Lista de registros recuperados -->
        </div>
        <div class="mt-3 d-flex align-items-center">
            <button id="downloadJsonBtn" class="btn btn-secondary">Descargar</button>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
